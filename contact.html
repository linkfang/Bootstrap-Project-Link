<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Link-Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <a class="nav-item mx-2 my-1" href="index.html">Home</a>
            <a class="nav-item mx-2 my-1" href="projects.html">Portfolio</a>
            <a class="nav-con nav-item mx-2 my-1" href="contact.html">Contact</a>
        </nav>
        <h1 class="header-h1 mb-5"><img src="img/header3.jpg" alt="personal image" class="h1-img">
            <p class="header-name">Contact for Hiring</p>
            <p class="bgWord">HIRE</p>
        </h1>

    </header>

    <main class="formBig form-row mx-3" name="grr-form" action="#" method="post">
        <p class="instruction">
            <i class="textContent">Please feel free to leave your information if you consider I am competent for the job.</i>
            <i class="colorBand"></i>
        </p>
        <div class="info row col-lg-5">
            <div class="form-box form-group name col-12 col-xl-6 col-lg-12 col-md-6 col-sm-6">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="First & Last Name" id="name" required />
            </div>

            <div class="form-box form-group email col-12 col-xl-6 col-lg-12 col-md-6 col-sm-6">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="example@some.com" id="email" required />
            </div>

            <div class="form-box form-group phone col-12 col-xl-6 col-lg-12 col-md-6 col-sm-6">
                <label for="Phone">Phone</label>
                <input class="form-control" type="Phone" placeholder="xxx-xxx-xxxx" id="phone" name="phone" required />
            </div>

            <div class="form-box form-group phone col-12 col-xl-6 col-lg-12 col-md-6 col-sm-6">
                <label for="Phone">Address</label>
                <input class="form-control" type="Phone" placeholder="Road-City" id="phone" name="phone" required />
            </div>
        </div>

        <div class="workTD row col-lg-7">

            <div class="form-box form-group col-12 col-xl-6 col-lg-12 col-lg-6 col-md-6">
                <label for="Phone">Work Details</label>
                <textarea class="form-control" id="detail" placeholder="Please offer more details about the job. Such as, requied skills and work responsibilities etc." required></textarea>
            </div>

            <div class="worktime form-box form-group col-xl-6 col-lg-12 col-md-6">
                <label for="time">Work Time</label>
                <div class="form-row ml-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="MON">
                        <label class="form-check-label" for="MON">
                            MON
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="TUE">
                        <label class="form-check-label" for="TUE">
                            TUE
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="WED">
                        <label class="form-check-label" for="WED">
                            WED
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="THU">
                        <label class="form-check-label" for="THU">
                            THU
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="FRI">
                        <label class="form-check-label" for="FRI">
                            FRI
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="SAT">
                        <label class="form-check-label" for="SAT">
                            SAT
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="SUN">
                        <label class="form-check-label" for="SUN">
                            SUN
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-box col-12 mb-4">
            <button class="btn btn-con">Submit</button>
        </div>

    </main>

</body>

<footer>
    <p>&copy;
        <time datetime="2018">2018</time> Link Zhou Fang</p>
</footer>

</html>
